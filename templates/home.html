<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Category</h3>
{% for category in categories %}
    <p><a href="{% url 'category' category.name %}">
        {{ category.name }}
    </a></p>
{% endfor %}
<hr>
<h3>Product</h3>
{% for product in products %}
    <b>{{ product.product }}</b>
    <p>{{ product.desc }}</p>
    <a>주문하기</a>
    <hr>
{% endfor %}

</body>
</html>
